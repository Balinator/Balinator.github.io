<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CaribbeanSails</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./canvas.js" type="text/javascript"></script>
</head>
<body onresize="onResize()"
      onload="main()">
    <canvas id="canvas"
            onwheel="onScroll(event)"
            onmouseup="onMouseClick(event)"
            onmousemove="onMouseMove(event)">
    </canvas>
    <div class="resources">
        <img id="background"
             src="res/map_test_pixel.png">
        <img id="background-pixel"
             src="res/map_test_pixel.png">
    </div>

</body>
</html>
